<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="panel panel-info">
            <div class="text-center m-4 text-info">
                <h3>Login to your account</h3>
            </div>
            <div class="text-center">
                <form th:action="@{/login}" method="post">
                    <div class="form-group text-center">
                        <label>
                            <input class="w-100" type="text" name="username" placeholder="Username"/>
                        </label>
                    </div>

                    <div class="mt-3 form-group">
                        <label>
                            <input class="w-100" type="password" name="password" placeholder="Password"/>
                        </label>
                    </div>
                    <div class="mt-3 form-group">
                        <a href="/" role="button" class="btn btn-dark btn-sm">Go back home</a>
                        <input class="btn btn-primary btn-sm col-sm-1" type="submit" value="Login" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
