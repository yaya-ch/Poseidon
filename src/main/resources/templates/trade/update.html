<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Home</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
              href="../../static/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2 class="text-warning">Update Trade</h2>
            </div>

            <div class="row">
                <form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}"
                      th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">

                    <input type="hidden" th:field="*{tradeId}">

                    <div class="form-group">
                        <label for="account" class="col-sm-2 control-label">Account:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{account}"
                                   class="form-control mb-4 col-4" placeholder="Account" id="account">
                        </div>
                        <div class="col-sm-10">
                            <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label">Type:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{type}"
                                   class="form-control mb-4 col-4" placeholder="Type" id="type">
                        </div>
                        <div class="col-sm-10">
                            <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="buyQuantity" class="col-sm-2 control-label">Buy Quantity:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{buyQuantity}"
                                   class="form-control mb-4 col-4" placeholder="Buy Quantity" id="buyQuantity">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sellQuantity" class="col-sm-2 control-label">Sell Quantity:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{sellQuantity}"
                                   class="form-control mb-4 col-4" placeholder="Sell Quantity" id="sellQuantity">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="buyPrice" class="col-sm-2 control-label">Buy Price:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{buyPrice}"
                                   class="form-control mb-4 col-4" placeholder="Buy Price" id="buyPrice">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sellPrice" class="col-sm-2 control-label">Sell Price</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{sellPrice}"
                                   class="form-control mb-4 col-4" placeholder="Sell Price" id="sellPrice">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="benchmark" class="col-sm-2 control-label">Benchmark:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{benchmark}"
                                   class="form-control mb-4 col-4" placeholder="Benchmark" id="benchmark">
                        </div>
                    </div>

                    <input type="hidden" th:field="*{tradeDate}">

                    <div class="form-group">
                        <label for="security" class="col-sm-2 control-label">Security:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{security}"
                                   class="form-control mb-4 col-4" placeholder="Security" id="security">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">Status:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{status}"
                                   class="form-control mb-4 col-4" placeholder="Status" id="status">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="trader" class="col-sm-2 control-label">Trader:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{trader}"
                                   class="form-control mb-4 col-4" placeholder="Trader" id="trader">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="book" class="col-sm-2 control-label">Book:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{book}"
                                   class="form-control mb-4 col-4" placeholder="Book" id="book">
                        </div>
                    </div>

                    <input type="hidden" th:field="*{creationName}">
                    <input type="hidden" th:field="*{creationDate}">

                    <div class="form-group">
                        <label for="revisionName" class="col-sm-2 control-label">Revision Name:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{revisionName}"
                                   class="form-control mb-4 col-4" placeholder="Revision Name" id="revisionName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dealName" class="col-sm-2 control-label">Deal Name:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{dealName}"
                                   class="form-control mb-4 col-4" placeholder="Deal Name" id="dealName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dealType" class="col-sm-2 control-label">Deal Type:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{dealType}"
                                   class="form-control mb-4 col-4" placeholder="Deal Type" id="dealType">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sourceListId" class="col-sm-2 control-label">Source List Id</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{sourceListId}"
                                   class="form-control mb-4 col-4" placeholder="Source List Id" id="sourceListId">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="side" class="col-sm-2 control-label">Side:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{side}"
                                   class="form-control mb-4 col-4" placeholder="Side" id="side">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-info col-2">Update</button>

                            <a class="btn btn-danger col-2" th:href="@{/trade/list}"
                               role="button"
                               th:onclick="if (!(confirm('Are you sure you want to cancel? All changes will be discarded'))) return false">
                                Cancel
                            </a>
                        </div>
                    </div>
                    <br/><br/>
                </form>
            </div>

        </div>
    </body>
</html>
