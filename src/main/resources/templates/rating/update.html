<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
           href="../../static/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2 class="text-warning">Update Rating</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}"
              th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{moodysRating}"
                   class="form-control mb-4 col-4" placeholder="Moody's Rating">
            <input type="text" th:field="*{sandPRating}"
                   class="form-control mb-4 col-4" placeholder="S&P Rating">
            <input type="text" th:field="*{fitchRating}"
                   class="form-control mb-4 col-4" placeholder="Fitch Rating">
            <input type="text" th:field="*{orderNumber}"
                   class="form-control mb-4 col-4" placeholder="Order Number">

            <button type="submit" class="btn btn-info col-2">Save</button>
            <a class="btn btn-danger col-2" th:href="@{/rating/list}"
               role="button"
               th:onclick="if (!(confirm('Are you sure you want to cancel?'))) return false">
                Cancel
            </a>
        </form>
    </div>

</div>
</body>
</html>
